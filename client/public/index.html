  <style>
    /*Footer styles**/
    /*Footer styles**/
    .link,
    .link:hover {
      text-decoration: none;
      color: inherit;
    }

    blockquote {
    background: #f9f9f9;
    border-left: 10px solid #ccc;
    margin: 1.5em 10px;
    padding: 1em 10px .1em 10px;
    quotes: "\201C""\201D""\2018""\2019";
}

    img[alt=image] {
      max-width: 100%;
      position: center;
      object-fit: cover;
    }

    iframe[className="iframey"] {
      width: 100%;
      position: center;
      height: 350px;
      object-fit: cover;
      padding: 3px;
    }

    iframe[className="chess"] {
      position: center;
      width: 100%;
      object-fit: cover;
    }


    ct-pgn-viewer[className="chess"] {
      position: center;
      width: 100%;
      object-fit: contain;
      margin: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    footer {
      display: block;
      height: 300px;
      background-color: blue;
    }

    footer>a {
      color: black;
    }

    .footer-rw {
      max-width: 100%;
    }

    .footer-col {
      width: 20%;
      float: left;

    }


@media only screen and (min-width: 710px) {
  img[alt=image] {
      position: center;
      object-fit: cover;
      margin-left: 25%;
      max-width: 100%;
      max-height: 100%;
      width: 50%;
    }
}

    @media only screen and (max-width: 700px) {
      ct-pgn-viewer[className="chess"] {
        position: center;
        width: 200%;
        object-fit: cover;
        height: 300px;


      }

      ct-pgn-viewer .ct-pgn-viewer-move-list-and-controls {
        width: 400px;
        position: center;
      }
    }
  </style>
